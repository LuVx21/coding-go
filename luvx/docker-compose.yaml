services:
  go_app:
    image: luvx/go_app:latest
    container_name: go_app
    networks:
      - net_common
    build:
      dockerfile: Dockerfile
    ports:
      - "58090:8090"
    volumes:
      - $HOME/data:/root/data
    environment:
      - TZ=Asia/Shanghai
#    command: ["sleep", "infinity"]

networks:
  net_common:
    external: true
